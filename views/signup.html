<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
<!--<![endif]-->

<head>
    <% include mod.head.html %>
        <link rel="stylesheet" href="/stylesheets/nostore.page.list.css">
</head>

<body>
    <div class="container row-offcanvas row-offcanvas-left">

        <h1>注册</h1>
        <%- message %>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#user" data-toggle="tab">买家注册</a>
            </li>
            <li><a href="#seller" data-toggle="tab">卖家注册</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane row active" id="user">
                <form class="form-horizontal col-xs-12" role="form" method="post" action="/signup" style="margin:30px 0;">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" name="username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Comfirm Password">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="campuse" class="col-sm-2 control-label">院校</label>
                        <div class="col-sm-4 pull-left">
                            <input type="text" class="form-control" id="campuse" name="campuse" placeholder="Campuse">
                        </div>
                        <div class="col-sm-4 pull-left">
                            <input type="text" class="form-control" id="institute" name="institute" placeholder="Institue">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交注册</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane" id="seller">
                <form class="form-horizontal col-xs-12" role="form" method="post" action="/sellersignup" style="margin:30px 0;">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" name="username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Comfirm Password">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="phone" class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-8">
                            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>© Company 2013</p>
    </footer>

    </div>
    <!--/.container-->


</body>

<% include mod.script.html %>

    </body>

</html>
