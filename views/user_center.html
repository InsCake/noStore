<head>
    <% include mod.head.html %>
    <link rel="stylesheet" href="/stylesheets/nostore.page.user.css">
</head>

<body>
    <div class="container">

        <!-- 顶部导航 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <% include mod.nav.s2_return.html %>

        <!-- 首页主体 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        
        <!-- 面包屑 -->
        <div class="row hidden-xs">
            <ol class="col-sm-12 breadcrumb">
                <li><a href="/"><img src="/images/logo.png" style="width:70px;"></a>
                </li>
                <li class="active">个人中心</li>
            </ol>
        </div>

        <div class="user_center row">
            <!-- 左侧 功能栏 -->
            <div class="sidebar_op col-xs-12 col-sm-3 col-lg-2">
                <div class="list-group">
                  <a href="/usercenter" class="list-group-item active">个人中心</a>
                  <a href="/userpassword" class="list-group-item">修改密码</a>
                  <a href="/address" class="list-group-item">我的收获地址</a>
                </div>
                <div class="list-group">
                  <a href="/cart" class="list-group-item">购物车</a>
                  <a href="/orderlist" class="list-group-item">订单</a>
                  <a href="/likes" class="list-group-item">喜欢的</a>
                </div>
            </div>
            <!-- 中部 用户信息 -->
            <div class="user_main col-xs-12 col-sm-9 col-lg-10">
                <h1>Hi!&nbsp;<%= user.user_name %><a href="/logout">登出</a></h1>
                <ul>
                    <li><label>余额：</label><em><%= user.user_money %>元</em></li>
                    <li><span><%= user.user_school %></span>&nbsp;<span><%= user.user_institute %></span></li>
                    <li><span><%= user.user_mail %></span></li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <footer>
        <p>© Company 2013</p>
    </footer>

    </div>
    <!--/.container-->


</body>

<% include mod.script.html %>
